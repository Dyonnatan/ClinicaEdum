<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Convenio</ui:define>

	<ui:define name="corpo">

		<h:form>

			<h1>Novo Convenio</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/convenios/CadastroConvenio" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/convenios/PesquisaConvenios" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" sise="60" maxlength="60" />
				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask id="cnpj" sise="14" maxlength="14" mask="99.999.999.9999-99"/>
				<p:outputLabel value="Razão Social" for="razaoSocial" />
				<p:inputText id="razaoSocial" sise="60" maxlength="60" />
				<p:outputLabel value="Limite" for="limite" />
				<p:inputText id="limite" sise="11" maxlength="11" styleClass="moeda" />
				<p:outputLabel value="Endereço" for="endereco" />
				<p:inputText id="endereco" sise="70" maxlength="70" />
				<p:outputLabel value="Cidade" for="cidade" />
				<p:inputText id="cidade" sise="70" maxlength="70" />
			</p:panelGrid>
			
			<p:tabView style="margin-top: 20px;">
				<p:tab title="Telefones">
					<ui:include src="/WEB-INF/template/convenios/TelefonesConvenio.xhtml" />
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
