<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Convenio</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="convenio" value="#{cadastroConvenioBean.convenio}" />
		</f:metadata>


		<h:form>

			<h1>Novo Convenio</h1>
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/convenios/CadastroConvenio" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroConvenioBean.salvar}" update="painel" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/convenios/PesquisaConvenios" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo, rotulo, campo">
				<p:outputLabel value="Id" for="id" />
				<p:inputText id="id" size="20" maxlength="60"
					value="#{cadastroConvenioBean.convenio.id}" />
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="60"
					value="#{cadastroConvenioBean.convenio.nomeFantasia}" />
				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask id="cnpj" size="14" maxlength="14"
					mask="99.999.999.9999-99"
					value="#{cadastroConvenioBean.convenio.cnpj}" />
				<p:outputLabel value="RazÃ£o Social" for="razaoSocial" />
				<p:inputText id="razaoSocial" size="60" maxlength="60"
					value="#{cadastroConvenioBean.convenio.razaoSocial}" />
			</p:panelGrid>

			<p:tabView style="margin-top: 20px;">
				<p:tab title="Telefones">
					<ui:include src="/WEB-INF/template/convenios/TelefonesConvenio.xhtml" />
				</p:tab>
				
			</p:tabView>

		</h:form>
	</ui:define>
</ui:composition>
