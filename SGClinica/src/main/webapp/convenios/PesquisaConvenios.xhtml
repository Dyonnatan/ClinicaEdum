<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Convenios</ui:define>

	<ui:define name="corpo">

		<h:form>

			<h1>Pesquisa Convenios</h1>


			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/convenios/CadastroConvenio" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" sise="60" />
				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask id="cnpj" sise="14" maxlength="14"
					mask="99.999.999.9999-99" />
			</p:panelGrid>

			<p:dataTable id="clientesTable"
				value="#{pesquisaConveniosBean.conveniosFiltrados}" var="convenios"
				style="margin-top: 20px" emptyMessage="Nenhum convenio encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="CNPJ" style="text-align: center; width: 100px">
					<h:outputText value="123" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="Matheus" />
				</p:column>
				<p:column headerText="CNPJ" style="width: 250px">
					<h:outputText value="92768826" />
				</p:column>
				<p:column headerText="	RazÃ£o Social" style="width: 120px">
					<h:outputText value="Unimed" />
				</p:column>
				<p:column headerText="" style="width: 100px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
