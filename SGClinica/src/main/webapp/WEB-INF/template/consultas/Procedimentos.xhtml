<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:outputLabel value="Procedimentos: " for="proc" />
		<p:inputText id="proc" size="50" maxlength="120" onchange="submit"
			value="#{cadastroConsultaBean.procedimentoSel.informacoes}" />

		<p:commandButton icon="ui-icon-plus" title="Inserir" process="#{proc}"
			partialSubmit="true" update="tabelaproc"
			action="#{cadastroConsultaBean.addProcedimento}" />
			
		<p:commandButton icon="ui-icon-trash" title="Excluir" process="@this"
			update="tabelaproc"
			action="#{cadastroConsultaBean.removeProcedimento}">
		</p:commandButton>
		
		<p:dataTable id="tabelaproc"
			value="#{cadastroConsultaBean.procedimentos}" var="pro">

			<p:column headerText="Procedimento">
				<p:inputText size="50" maxlength="120" value="#{pro.informacoes}"
					readonly="true" />
			</p:column>

		</p:dataTable>

	</h:form>
</ui:composition>
