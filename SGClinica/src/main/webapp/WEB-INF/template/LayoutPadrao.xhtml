<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Clinica</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
	<div>
		<h:link outcome="/Home">
			<h:graphicImage library="images" name="logo-clinica.png" />
		</h:link>

		<div style="float: right; margin-right: 110px">
			<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px; margin-top: 6px">
			Olá Usuário!
			</span>
		
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					 <p:menuitem value="Agenda" outcome="/consultas/PesquisaConsulta.xhtml"/>
					<p:submenu label="Clientes">
						<p:menuitem value="Cadastro" outcome="/clientes/CadastroCliente.xhtml"/>
						<p:menuitem value="Pesquisa" outcome="/clientes/PesquisaClientes.xhtml"/>
					</p:submenu>-
					<p:submenu label="Convenios">
						<p:menuitem value="Cadastro" outcome="/convenios/CadastroConvenio.xhtml"/>
						<p:menuitem value="Pesquisa" outcome="/convenios/PesquisaConvenios.xhtml"/>
					</p:submenu> 
					<p:submenu label="Medicos">
						<p:menuitem value="Cadastro" outcome="/medicos/CadastroMedico.xhtml"/>
						<p:menuitem value="Pesquisa" outcome="/medicos/PesquisaMedicos.xhtml"/>
					</p:submenu>
					<p:menuitem value="Sair" outcome="/Login"/>
				</p:menubar>
			</h:form>
		</div>

	</div>
	<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />
	<footer> Sistema de Gerenciamento de Clínicas <br />
	Autores: Matheus Valadão e Dyonnatam Maia </footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});

		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			yearSuffix : '',
			timeOnlyTitle : 'Apenas Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
		};
	</script>
</h:body>
</html>
