<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Agenda</ui:define>

	<ui:define name="corpo">

		<h:form>

			<h1>Agenda</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Nova Consulta" outcome="/consultas/CadastroConsulta"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="consultasTable"
				value="#{pesquisaConsultaBean.consultas}" var="consulta"
				style="margin-top: 20px" emptyMessage="Nenhuma consulta encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

<p:column headerText="Id" style="text-align: center; width: 100px">
					<h:outputText value="#{consulta.id}" />
				</p:column>
				<p:column headerText="Status" style="text-align: center; width: 100px">
					<h:outputText value="#{consulta.status}" />
				</p:column>
				<p:column headerText="Convenio">
					<h:outputText value="#{consulta.convenio}" />
				</p:column>
				<p:column headerText="Paciente">
					<h:outputText value="#{consulta.cliente.nome}" />
				</p:column>
				<p:column headerText="Medico">
					<h:outputText value="#{consulta.medico.nome}" />
				</p:column>
				<p:column headerText="" style="width: 100px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
