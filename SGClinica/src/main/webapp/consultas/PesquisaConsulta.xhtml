<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Agenda</ui:define>

	<ui:define name="corpo">

		<h:form>

			<h1>Agenda</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Nova Consulta" outcome="/agendas/CadastroConsulta"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo">
				<p:outputLabel value="Data" for="data" />
				<p:calendar id="data" locale="pt" navigator="true"
					pattern="dd/MM/yyyy" />
				<p:outputLabel value="Medico" for="medico" />
				<p:autoComplete id="medico" />
			</p:panelGrid>

			<p:dataTable id="consultasTable"
				value="#{pesquisaAgendasBean.consultasFiltrados}" var="consultas"
				style="margin-top: 20px" emptyMessage="Nenhuma consulta encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Data" style="text-align: center; width: 100px">
					<h:outputText value="11/12/2015" />
				</p:column>
				<p:column headerText="HorÃ¡rio">
					<h:outputText value="20:00" />
				</p:column>
				<p:column headerText="Convenio">
					<h:outputText value="Unimed" />
				</p:column>
				<p:column headerText="Paciente">
					<h:outputText value="Matheus" />
				</p:column>
				<p:column headerText="Medico">
					<h:outputText value="Dr. JoÃ£o" />
				</p:column>
				<p:column headerText="" style="width: 100px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
