<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Nova Consulta</ui:define>

	<ui:define name="corpo">

		<h:form>

			<h1>Nova Consulta</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/agendas/CadastroConsulta" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/agendas/Agenda" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo, rotulo, campo">
				<p:outputLabel value="Data" for="data" />
				<p:calendar id="data" locale="pt" navigator="true"
					pattern="dd/MM/yyyy" />
				<p:outputLabel value="Horario" for="horario" />
				<p:calendar id="horario" pattern="HH:mm" timeOnly="true" locale="pt" />
				<p:outputLabel value="Paciente" for="paciente" />
				<p:autoComplete id="paciente" sise="80" maxlength="80" />
				<p:outputLabel value="Medico" for="medico" />
				<p:autoComplete id="medico" sise="80" maxlength="80" />
				<p:outputLabel value="Convenio" for="convenio" />
				<p:autoComplete id="convenio" />
			</p:panelGrid>

			<p:tabView style="margin-top: 20px;">
				<p:tab title="Procedimentos">
					<ui:include src="/WEB-INF/template/agendas/Procedimentos.xhtml" />
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
