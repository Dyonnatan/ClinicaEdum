<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo cliente</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
		</f:metadata>

		<h1>Novo Cliente</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroClienteBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/clientes/PesquisaClientes.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo, rotulo, campo">

				<p:outputLabel value="ID " for="id" />
				<p:inputText id="id" size="20" maxlength="20"
					value="#{cadastroClienteBean.cliente.id}" readonly="true" />
				<p:outputLabel value="Sexo " for="sexoId" />
				<p:selectOneMenu id="sexoId"
					value="#{cadastroClienteBean.cliente.sexo}">
					<f:selectItem itemLabel="Selecione o sexo: " />
					<f:selectItems value="#{cadastroClienteBean.sexos}" var="sexo"
						itemLabel="#{sexo}" itemValue="#{sexo}" size="20" />
				</p:selectOneMenu>
				<p:outputLabel value="Nome " for="nome" />
				<p:inputText id="nome" size="20" maxlength="70"
					value="#{cadastroClienteBean.cliente.nome}" />
				<p:outputLabel value="CPF " for="cpf" />
				<p:inputMask id="cpf" sise="20" maxlength="11" mask="999.999.999-99"
					value="#{cadastroClienteBean.cliente.cpf}" />
				<p:outputLabel value="RG " for="rg" />
				<p:inputText id="rg" size="20" maxlength="11"
					value="#{cadastroClienteBean.cliente.rg}" />
				<p:outputLabel value="Orgão " for="orgao" />
				<p:inputText id="orgao" size="20" maxlength="11"
					value="#{cadastroClienteBean.cliente.orgao}" />

				<p:outputLabel value="Data Nascimento " for="dataNascimento" />
				<p:calendar id="dataNascimento" locale="pt" navigator="true"
					value="#{cadastroClienteBean.cliente.dataNascimento}"
					pattern="dd/MM/yyyy" size="20" />

				<p:outputLabel value="Municipio " for="municipio" />
				<p:inputText id="municipio" size="20" maxlength="70"
					value="#{cadastroClienteBean.cliente.municipio}" />
				<p:outputLabel value="Endereço " for="endereco" />
				<p:inputText id="endereco" size="20" maxlength="70"
					value="#{cadastroClienteBean.cliente.endereco}" />
				<p:outputLabel value="Limite " for="limite" />
				<p:inputText id="limite" sise="20" maxlength="15"
					value="#{cadastroClienteBean.cliente.limite}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
